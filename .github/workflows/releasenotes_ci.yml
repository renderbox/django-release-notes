name: Release Notes CI


on:
  push:
    branches: [ master ]

jobs:

  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    # # Uncomment if working with Postgres
    # # Service containers to run with `container-job`
